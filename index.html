<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>Prepare your next trip with me...</h1>
        <p>Please take a moment to get in touch, I will get back to you shortly</p>
        <div>
            <label for="name">Full name</label>
            <input type="text" id="name" name="name" required placeholder="Enter you full name">
        </div>
        <div>
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" required placeholder="Enter you email address">
        </div>
        <div>
            <label for="the-phone">Mobile number</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter you phone number">
        </div>
        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label class="inline-label" for="male">Male</label>
        </div>
        <div>
            <input type="radio" name="gender" id="female" value="female">
            <label class="inline-label" for="female">Female</label>
        </div>
        <div>
            <label for="date">Arriving Date</label>
            <input type="date" id="name" name="name">
        </div>
        <div>
            <label for="date">Departure Date</label>
            <input type="date" id="name" name="name">
        </div>
        <div>
            <label for="file">Passport</label>
            <input type="file" id="file" name="file">
        </div>
        <div>
            <label for="cities">Where would you travel</label>
            <select name="cities" id="cities">
                <option value="Cairo">Cairo</option>
                <option value="Hurghada">Hurghada</option>
                <option value="Alexandria">Alexandria</option>
                <option value="Aswan">Aswan</option>
            </select>
        </div>
        <div>
            <label for="">Please check on the services that you need:</label>
            <div>
                <input type="checkbox" name="Airline-Tickets" id="Airline-Tickets">
                <label for="Airline-Tickets" class="inline-label">Airline Tickets</label>
            </div>
            <div>
                <input type="checkbox" name="Rental-car" id="Rental-car">
                <label for="Rental-car" class="inline-label">Rental car</label>
            </div>
            <div>
                <input type="checkbox" name="Hotel-Accomodation" id="Hotel-Accomodation">
                <label for="Hotel-Accomodation" class="inline-label">Hotel Accomodation</label>
            </div>
        </div>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

</body>
</html>
